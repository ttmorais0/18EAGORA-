   <link id="themeStylesheet" rel="stylesheet" href="catalogo.css">
    
   <script>
       // Carregar o tema salvo ao carregar a página
       window.onload = function() {
           const savedTheme = localStorage.getItem('theme');
           const themeStylesheet = document.getElementById('themeStylesheet');
           const themeButton = document.getElementById('themeButton');
           
           if (savedTheme === 'dark') {
               themeStylesheet.href = 'catalogo-dark.css';
               if (themeButton) themeButton.textContent = 'Modo Claro';
           } else {
               themeStylesheet.href = 'catalogo.css';
               if (themeButton) themeButton.textContent = 'Modo Escuro';
           }
       };

       function toggleTheme() {
           const themeStylesheet = document.getElementById('themeStylesheet');
           const themeButton = document.getElementById('themeButton');

           // Alternar o tema e salvar a escolha no localStorage
           if (themeStylesheet.getAttribute('href') === 'catalogo.css') {
               themeStylesheet.href = 'catalogo-dark.css';
               themeButton.textContent = 'Modo Claro';
               localStorage.setItem('theme', 'dark');  // Salva o tema escuro
           } else {
               themeStylesheet.href = 'catalogo.css';
               themeButton.textContent = 'Modo Escuro';
               localStorage.setItem('theme', 'light');  // Salva o tema claro
           }
       }
   </script>

    <script>
        function toggleSearchBar() {
            var searchBar = document.getElementById('searchBar');
            var image = document.querySelector('.lupa');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block';
                image.src = 'https://via.placeholder.com/150/ff0000/ffffff?text=Ocultar'; 
            } else {
                searchBar.style.display = 'none';
                image.src = '../icons/icon_LUPA.png'; 
            }
        }

        function filterCategories() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var categories = document.querySelectorAll('#searchCategories .category');
            
            categories.forEach(function(category) {
                var text = category.textContent.toLowerCase();
                if (text.includes(input)) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        }
    </script>
