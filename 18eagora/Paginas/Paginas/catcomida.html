  @keyframes moveImages {
        0% {
            transform: translateX(100%); /* Começa a 100% da largura do container (totalmente à direita) */
        }
        100% {
            transform: translateX(0%); /* Termina a 100% da largura do container (totalmente à esquerda) */

    <script>
        function toggleSearchBar() {
            var searchBar = document.getElementById('searchBar');
            var image = document.querySelector('.lupa');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block';
                image.src = 'https://via.placeholder.com/150/ff0000/ffffff?text=Ocultar'; 
            } else {
                searchBar.style.display = 'none';
                image.src = '../icons/icon_LUPA.png'; 
            }
        }

        function filterCategories() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var categories = document.querySelectorAll('#searchCategories .category');
            
            categories.forEach(function(category) {
                var text = category.textContent.toLowerCase();
                if (text.includes(input)) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        }
    </script>

    <script>
    // Dados fictícios das peças de roupa
    const clothingItems = [
        { id: 1, image: 'https://www.tendaatacado.com.br/dicas/wp-content/uploads/2022/06/como-fazer-batata-frita-topo.jpg',
         name: 'Batata Frita',

   // Função para gerar o HTML das peças de roupa
function generateClothingHTML(item) {
  return `
  <div class="col">
    <a href="conteudo.html?id=${item.id}">
      <img src="${item.image}" alt="${item.name}">
      <div class="info">
        <h1>${item.name}</h1>
        <p>${item.type}</p>
        <p>${item.price}</p>
      </div>
    </a>
  </div>
  `;
}
    
    // Função para renderizar as peças de roupa
    function renderClothingItems() {
        const clothingRow = document.getElementById('clothing-row');
        let clothingHTML = '';
        clothingItems.forEach(item => {
        clothingHTML += generateClothingHTML(item);
        });
        clothingRow.innerHTML = clothingHTML;
    }
    
    // Renderização inicial das peças de roupa
    renderClothingItems();
